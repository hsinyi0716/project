<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href='timer.css'>
</head>

<body onload="show();">
    <div class="container">
        <h1>碼表計時器</h1>
        <span id="time"></span>
        <button class="btn" type="button" onclick="start()">開始</button>
        <button class="btn" type="button" onclick="stop()">暫停</button>
        <button class="btn" type="button" onclick="reset()">清楚</button>
        <p>按下空白鍵可以'開始'或'暫停'</p>
    </div>
    <script src="timer.js">
    </script>
</body>

</html>
